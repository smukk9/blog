apply plugin: 'war'
apply plugin: 'java'
apply plugin:'eclipse-wtp'
webAppDirName = 'WebContent'
    repositories {
       mavenCentral()
    }

    dependencies {
       providedCompile   'org.apache.tomcat:tomcat-servlet-api:7.0.37'
        compile (group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version:'2.23.1')
	compile (group: 'org.glassfish.jersey.core', name: 'jersey-client', version:'2.23.1')
	compile (group: 'org.glassfish.jersey.connectors', name: 'jersey-apache-connector', version:'2.23.1')
	compile (group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version:'2.23.1')
        // https://mvnrepository.com/artifact/org.glassfish.jersey.media/jersey-media-moxy
        compile group: 'org.glassfish.jersey.media', name: 'jersey-media-moxy', version: '2.23.1'
        compile 'org.eclipse.persistence:javax.persistence:2.0.0'
         compile fileTree(dir: "${webAppDirName}/WEB-INF/lib", include: '*.jar')
         // https://mvnrepository.com/artifact/log4j/log4j
compile group: 'log4j', name: 'log4j', version: '1.2.17'
         
    } 
    
  
